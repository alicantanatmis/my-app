        width: 100%;

	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<script src="./Theme Template for Bootstrap_files/jquery.min.js"></script>
    <script>
	
	var deneme;


	
	$.ajax
  ({
  type: "GET",
  url: "http://localhost:8080",
  crossDomain: true, 
  ContentType: "x-application/json",
  dataType: "json",
  async: false,
  success: function(json){
 	  alert("Success");
      alert("ajax callback response:"+JSON.stringify(json));
	  deneme=json;
	  alert(deneme);
	  },
  error: function(jqXHR, textStatus, errorThrown){
		alert("Error");
		console.log(JSON.stringify(jqXHR));
        console.log("AJAX error: " + textStatus + ' : ' + errorThrown);
	}
  });

	//alert("Success");

	var map;
	var locationArray = [];
	
	for(var i in deneme){
		var array = [deneme[i].latitude, deneme[i].longitude]
		locationArray.push(array);
	}
	
	function initialize() {
  var mapOptions = {
    zoom: 14
  };
  
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  // Try HTML5 geolocation
  if(navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = new google.maps.LatLng(position.coords.latitude,
                                       position.coords.longitude);

    var marker, i;
	var locations = locationArray;
	var image = 'icons/beachflag.png';
	
	//users nearby
	for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][0], locations[i][1]),
        map: map,
		title: deneme[i].task_id.toString(),
		icon: image
      });
	}  
	  //main user
	  marker = new google.maps.Marker({
      position: pos,
      map: map,
      title: 'Aha burdayım!'
  });

      map.setCenter(pos);
    }, function() {
      handleNoGeolocation(true);
    });
  } else {
    // Browser doesn't support Geolocation
    handleNoGeolocation(false);
  }
}

function handleNoGeolocation(errorFlag) {
  if (errorFlag) {
    var content = 'Error: The Geolocation service failed.';
  } else {
    var content = 'Error: Your browser doesn\'t support geolocation.';
  }

  var options = {
    map: map,
    position: new google.maps.LatLng(60, 105),
    content: content
  };

  var infowindow = new google.maps.InfoWindow(options);
  map.setCenter(options.position);
}

google.maps.event.addDomListener(window, 'load', initialize);
    </script>

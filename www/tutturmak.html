	<!-- Bootstrap theme -->

      #map-canvas {
        width: 100%;
        height: 250px;
      }
    </style>
	
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<script src="maps/geocoder.js"></script>

  <body>
  
	<nav class="navbar navbar-inverse" role="navigation">
	  <div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed pull-left" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

		  </ul>
		</div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	
	<div class="container">
		<form role="form">
			<div class="form-group">
				<label for="gorev-adi">Gorev Adi:</label>
				<input type="text" class="form-control" id="gorev-adi" placeholder="Or: Poset Tasimak">
			</div>
			<div class="form-group">
				<label for="gorev-aciklamasi">Gorev Aciklamasi:</label>
				<textarea rows="3" maxlength="300" class="form-control" id="gorev-aciklamasi" placeholder="Or: Alisveristen geldim, 20 tane posetim var, 5. kata cikarmak icin yardim istiyorum."></textarea>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-xs-5">
						<label for="para-tl">Kac TL:</label>
						<input type="number" class="form-control" id="para-tl" placeholder="Or: 5" min="0">
					</div>
					<div class="col-xs-5">
						<label for="para-tl">Kac Kurus:</label>
						<input type="number" class="form-control" id="para-kurus" placeholder="Or: 50" min="0">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">					
					<div class="col-xs-12">
						<label for="address">Adres:</label>
					</div>				
				</div>				
				<div class="row">					
					<div class="col-xs-9">
						<input id="address" class="form-control" type="text" placeholder="Birlik mah. 5. cadde No:52">
					</div>
					<div class="col-xs-3">
						<button class="btn btn-primary col-xs-12" type="button" value="Haritada Bul" onclick="codeAddress()">Bul</button>
					</div>					
				</div>
			</div>
			<div class="form-group">
				<div id="map-canvas"></div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-xs-10">
						<label for="datgetimepicker1">Baslangic zamani:</label>
						<div class='input-group date' id='datetimepicker1'>
							<input type='text' class="form-control"/>
							<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
							</span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-10">
						<label for="datgetimepicker2">Bitis zamani:</label>
						<div class='input-group date' id='datetimepicker2'>
							<input type='text' class="form-control"/>
							<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
							</span>
						</div>
					</div>					
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-xs-12">
						<label for="repeat">Gorev toplamda kac kere yapilabilir:</label>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-5">
						<input type="number" class="form-control" id="repeat" placeholder="Or: 3" min="1">
					</div>
					<div class="col-xs-5">					
						<div class="checkbox">
							<label>
								<input type="checkbox" id="sinirsiz" onclick="sinirsizFun()">Sinirsiz
							</label>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-xs-12">
						<label for="max-people">Gorev ayni anda kac kere yapilabilir:</label>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-5">
						<input type="number" class="form-control" id="max-people" placeholder="Or: 2" min="1">
					</div>
					<div class="col-xs-5">					
						<div class="checkbox">
							<label>
								<input type="checkbox" id="max-people-check" onclick="maxPeopleFun()">Sinirsiz
							</label>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-xs-12">
						<label for="max-saat">Her gorev icin taninan maksimum zaman:</label>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-5">
						<label for="max-saat">Kac saat:</label>
						<input type="number" class="form-control" id="max-saay" placeholder="Or: 2" min="0">
					</div>
					<div class="col-xs-5">
						<label for="max-dakika">Kac dakika:</label>
						<input type="number" class="form-control" id="max-dakika" placeholder="Or: 30" min="0">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<br></br>
					<button type="submit" class="btn btn-success col-xs-6 col-xs-offset-3">Fisekle</button>
					<br></br><br></br>
				</div>
			</div>
		</form>
	</div>
	

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/moment.js"></script>
    <script src="js/bootstrap-datetimepicker.js"></script>
    <script src="js/tr.js"></script>		
	<script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker({
				language: 'tr'});
            });
    </script>
	<script type="text/javascript">
            $(function () {
                $('#datetimepicker2').datetimepicker({
				language: 'tr'});
            });
    </script>
	<script type="text/javascript">
		function sinirsizFun(){
			if (document.getElementById("sinirsiz").checked == true){
				document.getElementById("repeat").disabled = true;
			}
			else {
				document.getElementById("repeat").disabled = false;
			}
		}
	</script>
	<script type="text/javascript">
		function maxPeopleFun(){
			if (document.getElementById("max-people-check").checked == true){
				document.getElementById("max-people").disabled = true;
			}
			else {
				document.getElementById("max-people").disabled = false;
			}
		}
	</script>
  </body>
</html>
